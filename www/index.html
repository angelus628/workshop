<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/topcoat/css/topcoat-mobile-light.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

    <!-- Home view -->
    <script id="home-tpl" type="text/x-handlebars-template">
    	<div class="topcoat-navigation-bar">
    		<div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title">Directorio de empleados</h1>
            </div>
    	</div>
    	<div class="search-bar">
    		<input type="search" placeholder="buscar" class="topcoat-search-input search-key" />
    	</div>
    	<div class="topcoat-list__container scroller">
    		<ul class="topcoat-list list employee-list"></ul>
    	</div>
    </script>

    <!-- List view -->
    <script id="employee-li-tpl" type="text/x-handlebars-template">
    	{{#.}}
    	<li class="topcoat-list__item">
            <a href="#employees/{{id}}">
                <img src="assets/pics/{{pic}}">
                <p>{{firstName}} {{lastName}}</p>
                <p>{{title}}</p>
                <span class="chevron"></span><span class="count">{{reports}}</span>
            </a>
        </li>
        {{/.}}
    </script>

    <script id="employee-tpl" type="text/x-handlebars-template">
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item left quarter">
                <a class="topcoat-icon-button--quiet back-button" href="#">
                    <span class="topcoat-icon topcoat-icon--back"></span>
                </a>
            </div>
            <div class="topcoat-navigation-bar__item center half">
                <h1 class="topcoat-navigation-bar__title">Employee</h1>
            </div>
        </div>
        <div class="details">
            <img src="assets/pics/{{pic}}" class="employee-image">
            <h1>{{firstName}} {{lastName}}</h1>
            <h2>{{title}}</h2>
            <h2>{{city}}</h2>
            <div class="topcoat-list__container scroller">
                <ul class="topcoat-list list actions">
                {{#if managerId}}
                <li class="topcoat-list__item">
                    <a href="#employees/{{managerId}}">
                        <p>Ver coordinador</p>
                        <p>{{managerName}}</p>
                        <div class="action-icon icon-manager"/>
                    </a>
                </li>
                {{/if}}
                <li class="topcoat-list__item">
                    <a href="#" class="add-location-btn">
                        <p>Agregar ubicación</p>
                    </a>
                </li>
                <li class="topcoat-list__item">
                    <a href="tel:{{officePhone}}">
                        <p>Llamar a la oficina</p>
                        <p>{{officePhone}}</p>
                        <div class="action-icon icon-call"/>
                    </a>
                </li>
                <li class="topcoat-list__item">
                    <a href="tel:{{cellPhone}}">
                        <p>Llamar al celular</p>
                        <p>{{cellPhone}}</p>
                        <div class="action-icon icon-call"/>
                    </a>
                </li>
                <li class="topcoat-list__item">
                    <a href="sms:{{cellPhone}}">
                        <p>Mensaje de texto</p>
                        <p>{{cellPhone}}</p>
                        <div class="action-icon icon-sms"/>
                    </a>
                </li>
                <li class="topcoat-list__item">
                    <a href="mailto:{{email}}">
                        <p>Correo electrónico</p>
                        <p>{{email}}</p>
                        <div class="action-icon icon-mail"/>
                    </a>
                </li>
                </ul>
            </div>
        </div>
    </script>

    <script src="lib/jquery.js"></script>
    <script src="lib/fastclick.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="js/adapters/localstorage-adapter.js"></script>
    <script src="js/HomeView.js"></script>
    <script src="js/EmployeeView.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>

</body>
</html>
